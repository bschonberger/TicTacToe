<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="fullPage">
        <div class="leftSide" id="left">
            <div class="playerName" id="name1">Player 1</div>
            <div class="playerIcon" id="icon1">
                <img src="person.png" alt="">
            </div>
        </div>

        <div class="main">
            <div class="gameBoard" id="mainGrid">
                <div class="gameTile" id="1"></div>
                <div class="gameTile" id="2"></div>
                <div class="gameTile" id="3"></div>
                <div class="gameTile" id="4"></div>
                <div class="gameTile" id="5"></div>
                <div class="gameTile" id="6"></div>
                <div class="gameTile" id="7"></div>
                <div class="gameTile" id="8"></div>
                <div class="gameTile" id="9"></div>
            </div>
            <button id="gameR">Restart</button>
        </div>

        <div class="rightSide" id="right">
            <div class="playerName" id="name2">Player 2</div>
            <div class="playerIcon" id="icon2">
                <img src="person.png" alt="">
            </div>
        </div>

        <div class="modal" id="modal">
            <div class="winner" id="winner"></div>
            <button id="restart">Restart</button>
        </div>

        <div class="startGame" id="startGame">
            <div class="intro">Let's Play Tic-Tac-Toe!</div>
            <div class="inputText">
                <input type="text" name="inputPlayer1" id="inputPlayer1" placeholder="Player 1: X" class="text" required/>
            </div>
            <div class="inputText">
                <input type="text" name="inputPlayer2" id="inputPlayer2" placeholder="Player 2: O" class="text" required/>
            </div>
            <button id="startButton">Start Game!</button>
        </div>

    </div>
    <script defer src="javascript.js"></script>

</body>
</html>
